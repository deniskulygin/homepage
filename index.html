<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="theme-color" content="white">
  <meta name="robots" content="index, follow" />
  <title>Kulygin Denys Resume | Curriculum Vitae (CV)</title>
  <meta name="description" content="My own resume Website - for more information click the link">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="./assets/images/android-icon-192x192.png">
  <link rel="stylesheet" href="./assets/stylesheets/base.css">
</head>
<body>
  <main>
    <article>
      <div class="page" style="border-color: midnightblue;">
        <div class="stackable grid">
          <div class="row">
            <div class="three wide center aligned column">
              <!-- Avatar -->
            </div>
            <div class="thirteen wide column">
              <div class="stackable grid">
                <div class="sixteen wide column">
                  <!-- Name, job, contacts -->
                </div>
                <div class="sixteen wide mobile only column">
                  <div class="divider"></div>
                </div>
                <div class="sixteen wide column">
                  <!-- Intro -->
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="sixteen wide column">
              <div class="fat divider"></div>
            </div>
          </div>
          <div class="row">
            <div class="ten wide column">
              <!-- Experience -->
            </div>
            <div class="six wide column">
              <!-- Languages -->
              <!-- Skills -->
              <!-- Character -->
              <!-- Likes -->
              <!-- Dislikes -->
              <!-- Wants -->
              <!-- Education -->
              <!-- Articles -->
            </div>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
